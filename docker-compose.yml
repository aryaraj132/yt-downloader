services:
  # API Server (TypeScript/Express)
  api-server:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    container_name: yt-downloader-api
    expose:
      - "5000"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - yt-downloader-network
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - BACKEND_URL=http://api-server:5000
    container_name: yt-downloader-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://api-server:5000
    restart: unless-stopped
    networks:
      - yt-downloader-network
    depends_on:
      - api-server

  # Worker (Python â€” can also run on a separate server)
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: yt-downloader-worker
    env_file:
      - .env
    volumes:
      - ./worker/cookiesFile:/app/cookiesFile
    restart: unless-stopped
    networks:
      - yt-downloader-network
    dns:
      - 8.8.8.8
      - 8.8.4.4

networks:
  yt-downloader-network:
    driver: bridge
