version: '3.8'

services:
  # Backend Service (Python + Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yt-downloader-backend
    # Port not exposed externally - accessed only via frontend API proxy
    expose:
      - "5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./backend/downloads:/app/downloads
      - ./backend/logs:/app/logs
    restart: unless-stopped
    networks:
      - yt-downloader-network
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - BACKEND_URL=http://backend:5000
    container_name: yt-downloader-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:5000
    restart: unless-stopped
    networks:
      - yt-downloader-network
    depends_on:
      - backend

networks:
  yt-downloader-network:
    driver: bridge
